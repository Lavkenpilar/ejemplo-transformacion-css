<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformacion CSS</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transform: rotate(45deg) scale(1.5);
            margin: 120px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
